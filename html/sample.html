<!DOCTYPE html>
<html lang="ja">

	<title>Title</title>
	<link rel="stylesheet" href="/assets/css/style.css">

<body>
<div class="site">
	<header class="site-header">
		<div class="site-header_inner">
			<div class="site-branding">
				<h1 class="site-title">
					<a class="site-logo" href="/">Site Title</a>
				</h1>
				<!-- <p class="site-description">Site Description</p> -->
			</div><!-- .site-branding -->
			<nav id="site-navi" class="main-navi">
				<!-- <div class="menu_bg only_sp" id="menu_bg"></div> -->
				<button class="menu-toggle only_sp" aria-controls="primary-menu" aria-expanded="false">
					<div class="menu-toggle_inner">
						<span class="button_bar _top"></span>
						<span class="button_bar _middle"></span>
						<span class="button_bar _bottom"></span>
					</div>
				</button>
				<div class="site-navi_inner">
					<ul class="site-navi_list">
						<li class="site-navi_item">
							<a class="site-navi_link" href="">Home</a>

					</ul>

		</div><!-- site-header_inner -->

	<div class="site-content">
		<main class="site-main" role="main">
			<div class="keyvisual">
				<div class="keyvisual_container">
					<div class="slide_area">
						<div class="slide">
							<!-- <img class="slide_img"> -->
						</div>
					</div>
				</div><!-- keyvisual_container -->
			</div><!-- keyvisual -->
			<article class="post">
				<header class="entry-header">
					<h1 class="entry-title">Hello world<span class="inside">!</span></h1>
					<div class="entry-meta">
						<span class="entry-date">0000-00-00</span>
					</div>
				</header>
				<div class="entry-content">
					<p>Hello world!</p>
					<figure class="entry-image">
						<img class="entry-img" src="" alt="">
						<figcaption class="entry_caption">Img Caption</figcaption>
					</figure>
				</div>
				<footer class="entry-footer">
					<a class="cat_links" href="">未分類</a>
				</footer>
			</article>
			<section class="section" id="section">
				<h2 class="headline_lv02">section<span class="inside">!</span></h2>
				<div class="content_inner">
					<p>text.</p>
				</div>
			</section>
		</main>
		<aside class="widget-area sidebar">
			<section class="widget widget_categories sidebar_inner">
				<h2 class="widget_title">カテゴリー</h2>
				<ul class="sidebar_list">
					<li class="sidebar_item cat_item">
						<a href="">未分類</a>
					</li>
				</ul>
			</section>
		</aside>

	<footer class="site-footer" role="contentinfo">
		<div class="site-info site-footer_inner">
			<small class="copyright">&copy; Copyright</small>
		</div><!-- site-info -->
	</footer>

<script src="/assets/js/jquery-3.5.1.min.js"></script>
